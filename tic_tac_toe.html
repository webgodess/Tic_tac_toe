<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width,initial-scale=1.0' />
  <script src="https://kit.fontawesome.com/6b1deacb2c.js" crossorigin="anonymous"></script>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body>

  <nav>
    <section id="scoreBoard">
      <div>YOU <span id='yourScore'>0</span>
      </div>| 
      <div><span id='compScore'>0</span>COMP</div>
    </section>
    <div id='choice'><button id='x-btn' class='choices' value='X'>X</button> or <button id='o-btn' class='choices' value='O'>O</button>?</div>
    <button id='reset'><i class="fas fa-redo"></i></button>

  </nav>
  <div id="aside">
    <h2 id="info-panel">User starts</h2>
  </div>
 <div id='container'>
  </div>
  <script src="tic_tac_toe.js" type="text/javascript"></script>
</body>

</html>
